<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký User - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-blue: #2563eb; }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            margin: 1rem;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        h1 { text-align: center; font-size: 24px; margin-bottom: 2rem; color: #212529; }
        .input-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 8px; font-weight: 500; }
        input, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 0.5rem;
        }
        .btn-primary { background-color: var(--primary-blue); color: white; }
        .btn-primary:hover { background-color: #1d4ed8; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn-secondary:hover { background-color: #5a6268; }
        #message { text-align: center; margin-top: 1rem; font-size: 14px; min-height: 20px; }
        .error { color: #dc3545; }
        .success { color: #22c55e; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Đăng ký User Mới (Admin)</h1>
        <div class="input-group">
            <label>Email *</label>
            <input type="email" id="email" required>
        </div>
        <div class="input-group">
            <label>Mật khẩu *</label>
            <input type="password" id="password" required>
        </div>
        <div class="input-group">
            <label>Tên hiển thị</label>
            <input type="text" id="displayName">
        </div>
        <div class="input-group">
            <label>Quyền hạn:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="canManageProjects">
                <label for="canManageProjects" style="margin:0;">Quản lý công trình</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="canManageTransactions">
                <label for="canManageTransactions" style="margin:0;">Quản lý thu chi</label>
            </div>
        </div>
        <p id="message"></p>
        <button class="btn-primary" onclick="registerUser()">Đăng ký</button>
        <button class="btn-secondary" onclick="goBack()">Quay lại</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyBKfEhKahWesUl_JV6mlSWmaKW2LSkKqos",
          authDomain: "quanlycongtrinh-ab20c.firebaseapp.com",
          projectId: "quanlycongtrinh-ab20c",
          storageBucket: "quanlycongtrinh-ab20c.firebasestorage.app",
          messagingSenderId: "465625666899",
          appId: "1:465625666899:web:e67ccdfdbc9dc85ad7fda6"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(async user => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            const userDoc = await db.collection('users').doc(user.uid).get();
            if (!userDoc.exists || userDoc.data().role !== 'admin') {
                alert('Chỉ Admin mới có quyền truy cập trang này');
                window.location.href = 'index.html';
            }
        });

        async function registerUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const displayName = document.getElementById('displayName').value;
            const canManageProjects = document.getElementById('canManageProjects').checked;
            const canManageTransactions = document.getElementById('canManageTransactions').checked;
            const message = document.getElementById('message');
            
            message.textContent = '';
            message.className = '';

            if (!email || !password) {
                message.textContent = 'Vui lòng nhập đầy đủ email và mật khẩu.';
                message.className = 'error';
                return;
            }

            try {
                const currentUser = auth.currentUser;
                const secondaryApp = firebase.initializeApp(firebaseConfig, 'Secondary');
                const secondaryAuth = secondaryApp.auth();
                
                const userCredential = await secondaryAuth.createUserWithEmailAndPassword(email, password);
                const newUser = userCredential.user;

                await db.collection('users').doc(newUser.uid).set({
                    email: newUser.email,
                    displayName: displayName.trim() || null,
                    role: 'user',
                    canManageProjects: canManageProjects,
                    canManageTransactions: canManageTransactions,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    createdBy: currentUser.uid
                });

                await secondaryAuth.signOut();
                await secondaryApp.delete();

                message.textContent = 'Đăng ký thành công!';
                message.className = 'success';
                
                setTimeout(() => {
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                    document.getElementById('displayName').value = '';
                    document.getElementById('canManageProjects').checked = false;
                    document.getElementById('canManageTransactions').checked = false;
                    message.textContent = '';
                }, 2000);
                
            } catch (error) {
                console.error("Register Error:", error);
                if (error.code === 'auth/email-already-in-use') {
                    message.textContent = 'Email này đã được sử dụng.';
                } else if (error.code === 'auth/weak-password') {
                    message.textContent = 'Mật khẩu phải có ít nhất 6 ký tự.';
                } else {
                    message.textContent = 'Đã xảy ra lỗi: ' + error.message;
                }
                message.className = 'error';
            }
        }

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
